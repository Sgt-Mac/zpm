[tox]
envlist = py27, py32, py33, py34, pep8, pyflakes, full, doc

[testenv]
deps = -r{toxinidir}/test-requirements.txt
commands = py.test \
    --doctest-modules \
    --cov-report term-missing \
    --cov zpmlib \
    zpmlib

[testenv:pep8]
deps = pep8
commands = pep8 zpm setup.py zpmlib

[testenv:pyflakes]
deps = pyflakes
commands = pyflakes zpm setup.py zpmlib

[testenv:full]
commands = py.test \
    --doctest-modules \
    --junit-xml junit.xml \
    --cov-report html \
    --cov-report xml \
    --cov zpmlib \
    zpmlib

[testenv:doc]
basepython = python
changedir = doc
deps = -r{toxinidir}/doc/requirements.txt
commands = sphinx-build {posargs} -d _build/doctrees . _build/html
