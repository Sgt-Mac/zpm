[tox]
minversion = 1.6
envlist = py27,py32,pep8,pyflakes,full

[testenv]
deps = -r{toxinidir}/test-requirements.txt
commands = py.test

[testenv:pep8]
deps = pep8
commands = pep8 zpm setup.py zpmlib

[testenv:pyflakes]
deps = pyflakes
commands = pyflakes zpm setup.py zpmlib

[testenv:full]
commands = py.test --cov zpmlib --cov-report html --junit-xml junit.xml
